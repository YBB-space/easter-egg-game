<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이스터 에그 게임</title>
    <style>
        @font-face {
            font-family: 'LINESeedKR-Bd';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
            font-weight: 100;
            font-style: normal;
        }

        html {
            height: 100%;
            background: linear-gradient(135deg, #ff9060, #92bdf8); /* 그라데이션 배경 */
            animation: gradientAnimation 10s ease infinite;
            background-size: 200% 200%;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: LINESeedKR-Bd;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes ballColorChange {
            0% { background-color: #ff0000; } /* 빨간색 */
            16% { background-color: #ff7f00; } /* 주황색 */
            32% { background-color: #ffff00; } /* 노란색 */
            48% { background-color: #00ff00; } /* 초록색 */
            64% { background-color: #0000ff; } /* 파란색 */
            80% { background-color: #4b0082; } /* 남색 */
            100% { background-color: #8b00ff; } /* 보라색 */
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #fff;
            background-color: #333;
            border-radius: 10px;
        }

        #paddle {
            position: absolute;
            bottom: 10px;
            width: 100px;
            height: 20px;
            background-color: #007aff;
            border-radius: 10px;
        }

        #ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: ballColorChange 2s linear infinite; /* 공 색상 변화 애니메이션 */
        }

        #score {
            color: #575757;
            text-align:center;
            font-size: 1.2em;
        }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007aff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="paddle"></div>
        <div id="ball"></div>
        <div id="score">축하합니다 숨겨진 게임을 발견하셨습니다!</div>
        <button id="start-button">게임 시작</button>
    </div>
    <script>
        const paddle = document.getElementById('paddle');
        const ball = document.getElementById('ball');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');

        let ballX = 300;
        let ballY = 200;
        let ballSpeedX = 3;
        let ballSpeedY = 3;
        let paddleX = 250;
        let score = 0;
        let gameInterval;
        const speedIncreaseInterval = 5; // 점수가 5점 증가할 때마다 속도 증가

        function startGame() {
            score = 0;
            ballX = 300;
            ballY = 200;
            ballSpeedX = 3;
            ballSpeedY = 3;
            startButton.style.display = 'none';
            gameInterval = setInterval(updateGame, 16);
        }

        function updateGame() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // 벽에 부딪힐 때 반사
            if (ballX <= 0 || ballX >= 580) ballSpeedX = -ballSpeedX;
            if (ballY <= 0) ballSpeedY = -ballSpeedY;

            // 패들에 부딪힐 때 반사
            if (ballY >= 360 && ballX >= paddleX && ballX <= paddleX + 100) {
                ballSpeedY = -ballSpeedY;
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                increaseBallSpeed();
            }

            // 바닥에 떨어졌을 때 게임 종료
            if (ballY > 400) {
                clearInterval(gameInterval);
                startButton.style.display = 'block';
                startButton.textContent = '다시 시작';
            }

            // 패들 움직임
            paddle.style.left = `${paddleX}px`;

            // 공 움직임
            ball.style.left = `${ballX}px`;
            ball.style.top = `${ballY}px`;
        }

        function increaseBallSpeed() {
            if (score % speedIncreaseInterval === 0) {
                // 공의 속도를 증가시킵니다. 최대 속도는 임의로 조정할 수 있습니다.
                ballSpeedX *= 1.1; // X축 속도 증가
                ballSpeedY *= 1.1; // Y축 속도 증가
            }
        }

        function movePaddle(event) {
            const mouseX = event.clientX;
            const containerRect = document.getElementById('game-container').getBoundingClientRect();
            paddleX = mouseX - containerRect.left - 50;

            if (paddleX < 0) paddleX = 0;
            if (paddleX > 500) paddleX = 500;
        }

        document.addEventListener('mousemove', movePaddle);
        startButton.addEventListener('click', startGame);
        startButton.style.display = 'block';
    </script>
</body>
</html>
